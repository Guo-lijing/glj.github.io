		<h1>10杜甫：<span>佳人<span>
		</h1>
		<hr color="red" size="2px" width="20%">
		<p>
			绝代有佳人，幽居在空谷。<br>
			自云良家子，零落依草木。<br>
			关中昔丧乱，兄弟遭杀戮。<br>
			官高何足论，不得收骨肉，<br>
			世情恶衰歇，万事随转烛。<br>
			夫婿轻薄儿，新人美如玉。<br>
			合昏尚知时，鸳鸯不独宿。<br>
			但见新人笑，那闻旧人哭！<br>
			在山泉水清，出山泉水浊。<br>
			侍婢卖珠回，牵萝补茅屋。<br>
			摘花不插发，采柏动盈掬。<br>
			天寒翠袖薄，日暮倚修竹。<br>
		</p>
